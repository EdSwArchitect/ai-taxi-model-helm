apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-secrets
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  admin-password: {{ .Values.grafana.adminPassword | b64enc | quote }}
{{- if .Values.tls.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-tls
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  # These should be provided via external secret management or generated
  # For now, placeholders - in production, use cert-manager or similar
  localhost.crt: ""
  localhost.key: ""
  localhost.jks: ""
  localhost-truststore.jks: ""
{{- end }}

