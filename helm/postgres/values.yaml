replicaCount: 1

image:
  repository: postgis/postgis
  tag: "16-3.4"
  pullPolicy: IfNotPresent
  platform: linux/amd64

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: postgres.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  user: postgres
  password: postgres
  database: taxidb
  dataDir: /var/lib/postgresql/data/pgdata

# Persistent volume configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 20Gi

# Init script for PostGIS
initScript:
  enabled: true
  configMap: ""

# Health check configuration
healthcheck:
  enabled: true
  interval: 10s
  timeout: 5s
  retries: 5

