apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "postgres.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "postgres.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.platform }}
          # Note: platform is not a Kubernetes field, but can be used in Docker builds
          {{- end }}
          ports:
            - name: postgresql
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.user | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgres.fullname" . }}-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: PGDATA
              value: {{ .Values.postgresql.dataDir | quote }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: postgres-data
              mountPath: {{ .Values.postgresql.dataDir }}
            {{- if .Values.initScript.enabled }}
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          {{- end }}
          {{- end }}
          {{- if .Values.healthcheck.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.user }}
            initialDelaySeconds: 30
            periodSeconds: {{ .Values.healthcheck.interval | replace "s" "" | int }}
            timeoutSeconds: {{ .Values.healthcheck.timeout | replace "s" "" | int }}
            failureThreshold: {{ .Values.healthcheck.retries }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.user }}
            initialDelaySeconds: 10
            periodSeconds: {{ .Values.healthcheck.interval | replace "s" "" | int }}
            timeoutSeconds: {{ .Values.healthcheck.timeout | replace "s" "" | int }}
            failureThreshold: {{ .Values.healthcheck.retries }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: postgres-data
          {{- if .Values.persistence.storageClass }}
          persistentVolumeClaim:
            claimName: {{ include "postgres.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.initScript.enabled }}
        - name: init-script
          configMap:
            name: {{ include "postgres.fullname" . }}-init-script
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

