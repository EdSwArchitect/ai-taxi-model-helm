{{- if .Values.tls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "prometheus.fullname" . }}-tls
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
type: Opaque
data:
  # These should be provided via external secret management or generated
  # For now, placeholders - in production, use cert-manager or similar
  localhost.crt: ""
  localhost.key: ""
{{- end }}

