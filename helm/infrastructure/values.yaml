# Global configuration
global:
  tls:
    enabled: false
    certDir: "./certs"
    keystorePassword: "changeit"

# PostgreSQL configuration
postgres:
  enabled: true
  # See ../postgres/values.yaml for full configuration

# OpenSearch configuration
opensearch:
  enabled: true
  # See ../opensearch/values.yaml for full configuration

