quarkus:
  application:
    name: taxi-data-indexer
  
  # Micrometer Metrics Configuration
  micrometer:
    export:
      prometheus:
        enabled: true
        path: /metrics
    metrics:
      enabled: true

taxis:
  processing:
    # Input directory to monitor for parquet files
    input-directory: "./data/input"
    
    # Output directory for successfully processed files
    output-directory: "./data/output"
    
    # Error directory for files that couldn't be processed
    error-directory: "./data/error"
    
    # Time period in milliseconds to monitor the input directory
    monitor-period-ms: 5000
    
  indexing:
    # Rate limiting configuration
    # Maximum number of documents to index per second
    rate-limit-per-second: 100
    
    # Batch size for indexing operations
    batch-size: 50
    
  opensearch:
    host: localhost
    port: 9200
    username: admin
    password: admin
    use-tls: false
    cert-path: ""

