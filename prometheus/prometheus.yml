global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'taxi-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (if you add it later)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Kafka exporter (if you add it later)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']

  # OpenSearch exporter (if you add it later)
  # - job_name: 'opensearch'
  #   static_configs:
  #     - targets: ['opensearch-exporter:9114']
  
  # Taxi Data Processor (Database Application)
  # Note: This assumes the application is running on the host machine
  # If running in Docker, use the service name and port instead
  - job_name: 'taxi-data-processor'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'taxi-data-processor'
          module: 'database'
  
  # Taxi Data Indexer (Indexing Application)
  # Note: This assumes the application is running on the host machine
  # If running in Docker, use the service name and port instead
  - job_name: 'taxi-data-indexer'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          application: 'taxi-data-indexer'
          module: 'indexing'
